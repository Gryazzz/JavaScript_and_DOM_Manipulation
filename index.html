<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="head-h1">UFO</h1>
            <p class="head-p">What do we know about aliens? What do they want from us? What if they live next door?</p>
            
        </header>
        <aside class="aside">
            <!-- <div class="form"> -->
                <div class="form-group">
                    <div class='search-fields'>
                        <input type="text" class="form-control text-light bg-dark" id="date-time" placeholder="Date/Time">
                        <small id="help">Enter date and time</small>
                    </div>
                    <div class="search-fields">
                        <input type="text" class="form-control text-light bg-dark" id="city" placeholder="City">
                        <small id="help">Enter City</small>
                    </div>
                    <div class='search-fields'>
                        <input type="text" class="form-control text-light bg-dark" id="state" placeholder="State">
                        <small id="help">Enter State</small>
                    </div>
                    <div class='search-fields'>
                        <input type="text" class="form-control text-light bg-dark" id="country" placeholder="Country">
                        <small id="help">Enter Country</small>
                    </div>
                    <div class='search-fields'>
                        <input type="text" class="form-control text-light bg-dark" id="shape" placeholder="Shape">
                        <small id="help">Enter Shape</small>
                    </div>
                    <div>
                        <button class="btn btn-primary bg-dark">Search</button>
                    </div>
                </div>          
            <!-- </div>         -->
        </aside>
        <article class="main">
            <!-- <div class="main"> -->
                <table class="table table-responsive-sm table-striped table-dark table-hover table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Country</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Street Name</th>
                            <th>Street Number</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
            <!-- </div> -->
        </article>
        <footer>
            FOOTER
        </footer>
    </div>
    
</body>
</html>
